{% extends "base.html" %}
{% block title %}Editar Livro{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0">Editar Livro</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título:</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" value="{{ livro.titulo }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="autor" class="form-label">Autor:</label>
                        <input type="text" class="form-control" id="autor" name="autor" value="{{ livro.autor }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="genero" class="form-label">Gênero:</label>
                        <input type="text" class="form-control" id="genero" name="genero" value="{{ livro.genero }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="preco" class="form-label">Preço:</label>
                        <input type="number" step="0.01" class="form-control" id="preco" name="preco" value="{{ livro.preco }}" required>
                    </div>

                    <!-- Status checkboxes -->
                    <div class="mb-3">
                        <label class="form-label">Status:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="disponivel" name="disponivel" {% if livro.disponivel %}checked{% endif %}>
                            <label class="form-check-label" for="disponivel">Disponível</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="emprestado" name="emprestado" {% if livro.emprestado %}checked{% endif %}>
                            <label class="form-check-label" for="emprestado">Emprestado</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="vendido" name="vendido" {% if livro.vendido %}checked{% endif %}>
                            <label class="form-check-label" for="vendido">Vendido</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="devolvido" name="devolvido" {% if livro.devolvido %}checked{% endif %}>
                            <label class="form-check-label" for="devolvido">Devolvido</label>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">Salvar Alterações</button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
                    </div>
                </form>

                <hr>

                <!-- Action buttons: each submits a POST to its route -->
                <div class="d-flex flex-wrap gap-2 mt-2">
                    <form method="POST" action="{{ url_for('emprestar_livro', livro_id=livro.id) }}">
                        <button type="submit" class="btn btn-primary">Emprestar</button>
                    </form>

                    <form method="POST" action="{{ url_for('cancelar_emprestimo', livro_id=livro.id) }}">
                        <button type="submit" class="btn btn-outline-primary">Cancelar Empréstimo</button>
                    </form>

                    <form method="POST" action="{{ url_for('devolver_livro_por_livro', livro_id=livro.id) }}">
                        <button type="submit" class="btn btn-success">Devolver</button>
                    </form>

                    <form method="POST" action="{{ url_for('vender_livro', livro_id=livro.id) }}">
                        <button type="submit" class="btn btn-danger">Vender</button>
                    </form>

                    <form method="POST" action="{{ url_for('cancelar_venda', livro_id=livro.id) }}">
                        <button type="submit" class="btn btn-outline-danger">Cancelar Venda</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
